<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login/registrar</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="icon" type="image/x-icon" href="imagens/favicon.png">
	<style type="text/css">
		body{
			background: url(imagens/background.png);
			font-family:Arial, Helvetica, sans-serif;

		}
		header{
			background: red ;
			height: 100px;
			width: 1343px;
		}
		header img{
		margin-left:400px ;
		}
	 	main{
	 		background: red;

		#login{
		
			padding-top: 80px;

		}

			background: white url(imagens/cadeado.png) no-repeat bottom right;

				 <span>Senha:</span>

				<input id="submit" type="submit" value="logar" name="logar">

			 <a href="registrar.html">

		</div>
